<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Collections</title>
    <style>
      /* Basic page styling for a clean layout */
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f5f5f5;
      }
      nav {
        background: #fff;
        border-bottom: 1px solid #ddd;
        padding: 1rem;
        display: flex;
        gap: 1rem;
      }
      nav button {
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        background: #fafafa;
        cursor: pointer;
        border-radius: 4px;
      }
      nav button.active {
        background: #0070f3;
        color: #fff;
        border-color: #0070f3;
      }
      main {
        padding: 1rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .collection-card {
        background: #fff;
        border: 1px solid #ddd;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .collection-card:hover {
        background: #f0f8ff;
      }
      .material {
        background: #fafafa;
        border: 1px solid #eee;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 4px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 0.5rem;
        font-family: monospace;
        border-radius: 4px;
        border: 1px solid #ccc;
        resize: vertical;
      }
      .error {
        color: #d8000c;
        background: #ffd2d2;
        padding: 0.5rem;
        border-radius: 4px;
        margin-top: 0.5rem;
      }
      .preview {
        background: #f9f9f9;
        border: 1px solid #eee;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="collectionsButton" class="active">Collections</button>
      <button id="importButton">Import JSON</button>
    </nav>
    <main id="main"></main>
    <!-- Load our compiled JavaScript as a normal script. Do not use type="module" here because
         local file origins block ES modules. The compiled script defines functions in the
         global scope and attaches event listeners on DOMContentLoaded. -->
    <script src="./dist/index.js"></script>
  </body>
</html>
